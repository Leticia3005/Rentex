<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/jpg" href="assets/img/logo-rentex-2.0.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Rentex</title>
</head>
<body>
    <header>
        <nav class="navbar-container">
            <div class="left-section">
                <img src="assets/img/logo-rentex-2.0.jpg" alt="Rentex Logo" class="logo">
                <span class="brand-name">Rentex</span>
            </div>
            <div class="right-section">
                <a href="#" class="about-link">Quem somos &gt; <img src="assets/img/logotipo-do-instagram.png" alt="Logo do Instagram" class="logo-do-instagram"></a>
                <button class="rent-button">Alugar</button>
            </div>
        </nav>
    </header>

    <div class="card-box-container">
        <img src="assets/img/imagem-jogo-de-cartas-rentex.jpeg" alt="Jogos" class="card-image">
        <img src="assets/img/imagem-bolas.2-rentex.png" alt="Bolas" class="card-image">
        <img src="assets/img/imagem-quadra.2-rentex.jpg" alt="Quadra" class="card-image">
    </div>
    <div class="categorias-container">
        <div class="circle-container">
            <div class="circle">1</div>
            <div class="jogos">Jogos</div>
        </div>

        <div class="circle-container">
            <div class="circle">2</div>
            <div class="bolas">Bolas</div>
        </div>

        <div class="circle-container">
            <div class="circle">3</div>
            <div class="quadra">Quadra</div>
        </div>
    </div>

    <footer>
        <div class="container-footer">
            <div class="bottom-bar">
                <div class="barra barra-lateral"></div>
                <div class="barra barra-central">
                    <ul>
                        <li>Rua José Baíma, Guajerú</li>
                        <br>
                        <li>Nosso procedimento de locação opera da seguinte maneira:<br>
                            os estudantes terão a oportunidade de acessar um site para alugar jogos,<br>
                            bolas e reservar a quadra para suas partidas. 
                        </li>
                    </ul>
                </div>
                <div class="barra barra-lateral"></div>
            </div>
    </footer>

</body>
</html>




    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <scripts src="script.js"></scripts>
</body>
</html>
